<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flex Box Playground</title>
    <style>
      .flex-container {
        display: flex;
        border: 1px solid black;
      }

      .card {
        background-color: blue;
        border: 10px solid white;
        height: 100px;
        flex: 1;
      }

      .first {
        flex: 2;
      }

      .second {
        flex: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="first card"></div>
      <div class="second card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
