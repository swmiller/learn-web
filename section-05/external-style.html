<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Page With External Stylesheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Html Page With External Stylesheet</div>
    <div class="random-container">
      <img src="https://picsum.photos/180" alt="Random" />
      <ul class="random-list">
        <li>Bananas are berries, but strawberries are not.</li>
        <li>Octopuses have three hearts.</li>
        <li>
          There are more stars in the universe than grains of sand on Earth.
        </li>
      </ul>
      <button
        class="random-btn"
        onclick="alert('Surprise! This is a random fact page.')"
      >
        Show Alert
      </button>
    </div>
  </body>
</html>
