<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .inline-block {
        display: inline-block;
        width: 150px;
        height: 50px;
        margin: 10px;
        padding: 5px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div style="background: lightblue">Block element</div>
    <span style="background: lightcoral">Inline element</span>
    <span style="background: cornflowerblue">Another Inline element</span>
    <hr />
    <div class="inline-block">I am inline-block</div>
    <div class="inline-block">I am another inline-block</div>
    <span>I am inline</span>
    <div>I am block</div>
  </body>
</html>
