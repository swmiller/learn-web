<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Styled Page</title>
    <style>
      body {
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }
      h2 {
        color: #2d3142;
        text-align: center;
        margin-top: 2rem;
        letter-spacing: 2px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        margin: 2rem auto;
        max-width: 400px;
        padding: 2rem;
        text-align: center;
      }
      .card img {
        width: 120px;
        border-radius: 50%;
        margin-bottom: 1rem;
      }
      .card p {
        color: #4f5d75;
        font-size: 1.1rem;
      }
      .random-btn {
        background: #f76c6c;
        color: #fff;
        border: none;
        padding: 0.7rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        transition: background 0.2s;
      }
      .random-btn:hover {
        background: #ffb677;
      }
    </style>
  </head>
  <body>
    <h2>Random Fun Card</h2>
    <div class="card">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Random User" />
      <p>Did you know? Honey never spoils. Archaeologists have found edible honey in ancient Egyptian tombs!</p>
      <button class="random-btn" onclick="alert('You clicked a random button!')">Click Me!</button>
    </div>
  </body>
</html>
