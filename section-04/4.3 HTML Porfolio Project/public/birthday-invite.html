<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Invite</title>
    <style>
      body {
        background: linear-gradient(135deg, #ffe6fa 0%, #e0f7fa 100%);
        font-family: "Comic Sans MS", "Comic Sans", cursive, sans-serif;
        color: #6a1b9a;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 3rem;
        margin-top: 1.5rem;
        color: #ff4081;
        text-shadow: 2px 2px 8px #fff176, 0 0 10px #ff80ab;
        letter-spacing: 2px;
      }
      h2 {
        color: #00bcd4;
        margin-bottom: 0.5rem;
        text-shadow: 1px 1px 6px #fffde7;
      }
      img {
        border: 5px dashed #ff80ab;
        border-radius: 50%;
        margin: 1.5rem 0;
        box-shadow: 0 0 30px #ffd54f;
        transition: transform 0.3s;
      }
      img:hover {
        transform: scale(1.08) rotate(-3deg);
        box-shadow: 0 0 50px #ff80ab;
      }
      ul {
        display: inline-block;
        text-align: left;
        background: rgba(255, 255, 255, 0.8);
        padding: 1.2rem 2rem;
        border-radius: 20px;
        box-shadow: 0 2px 12px #b2dfdb;
        margin-bottom: 2rem;
      }
      li {
        font-size: 1.2rem;
        margin: 0.7rem 0;
        position: relative;
        padding-left: 1.5rem;
      }
      li::before {
        content: "ðŸŽ‰";
        position: absolute;
        left: 0;
        top: 0;
      }
      a {
        display: inline-block;
        margin-top: 1rem;
        font-size: 1.2rem;
        color: #fff;
        background: linear-gradient(90deg, #ff80ab, #ffd54f);
        padding: 0.7rem 1.5rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 2px 10px #ffecb3;
        transition: background 0.3s, color 0.3s;
      }
      a:hover {
        background: linear-gradient(90deg, #ffd54f, #ff80ab);
        color: #6a1b9a;
        box-shadow: 0 4px 20px #ff80ab;
      }
    </style>
  </head>
  <body>
    <h1>It is my Birthday!</h1>
    <h2>On the 7th of March</h2>
    <img
      src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg"
      alt="Birthday Cake"
      width="300"
    />
    <h2>What to bring:</h2>
    <ul>
      <li>Ballons (I love ballons)</li>
      <li>Cake (I'm really good at eating)</li>
      <li>An appetite (There will be lots of food)</li>
    </ul>
    <h2>This is where you need to go:</h2>
    <a
      href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656"
      target="_blank"
      rel="noopener noreferrer"
    >
      Google Map link</a
    >
  </body>
</html>
